<!DOCTYPE html>
<html>
<head>
	<title>Git PHP - Login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/flat_login_form.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/flat_login_form.js"></script>
</head>
<body>
	<div class='module form-module'>
		<div class='toggle'>
			<i class='fa fa-times fa-pencil'></i>
			<div class='tooltip'>Clique aqui</div>
		</div>
		
		<div class='form'>
			<h2>Faça login</h2>
			<form>
				<input type="text" placeholder="Usuário">
				<input type="password" placeholder="Senha">
				<button id="login">Login</button>
			</form>
		</div>

		<div class='form'>
			<h2>Registre sua conta</h2>
			<form>
				<input type="text" placeholder="Usuário">
				<input type="password" placeholder="Senha">
				<input type="password" placeholder="Confirmar">
				<button id="registrar">Registrar</button>
			</form>
		</div>
		<div class='cta'><a href="#">Recuperar dados</a></div>
	</div>
</body>
</html>
